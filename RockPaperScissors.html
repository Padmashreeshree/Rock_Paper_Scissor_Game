<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class=choice id="rock"><img src="RockPaperScissorsImages/Rock.jpeg"> </div>
        <div class=choice id="paper"><img src="RockPaperScissorsImages/Paper.jpeg"> </div>
        <div class=choice id="scissors"><img src="RockPaperScissorsImages/Scissors.jpeg"> </div>
    </div>
    <div class="Score-board">
        <div class="score">
             <p id="user-score">0</p>   
             <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>   
            <p>Comp</p>
        </div>
    </div>
    <div class="message-container">
        <p id="msg">Play your move</p>
    </div>
<script src="RockPaperScissors.js"></script>
</body>
</html>
